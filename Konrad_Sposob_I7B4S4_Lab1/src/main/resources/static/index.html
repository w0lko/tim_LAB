<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndexPage</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;

        }
        .position{
            position:absolute;
            top: 200px;
            left:300px;

        }
        .container{
            width: 250px;
        }
    </style>
    <script src="js/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="home">
    <H2>Oblicz średnią N liczb</H2>
    <div class="container">

        <div ng-controller="left" ng-cloak class="ng-cloak">
            <input type="text" id="randomNumbersAmountInput" ng-model="amount">
            <button type="submit" id="randomNumbersAmountButton" ng-click="randomNumbers()">Losuj</button>

            <p class="number" ng-repeat="(key,value) in numbers track by $index">{{value}}</p>
        </div>
        <div ng-controller="right" ng-cloak class="ng-cloak position">
            <button type="submit" id="averangeButton" ng-click="average()">Oblicz</button>
            <p>Srednia: {{number}}</p>
        </div>



    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
